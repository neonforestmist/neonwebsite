<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../main.css" id="mainStylesheet">
    <link rel="stylesheet" href="test.css">
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/neonforestmist/neonwebsite/main/icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <title>Tester Page</title>
    <style>
	    
#menu {
	background: #000000;
	height: 45px;
	padding-left: 18px;
	border-radius: 10px;
}
#menu ul, #menu li {
	margin: 0 auto;
	padding: 0;
	list-style: none
}
#menu ul {
	width: 100%;
	text-align: left;
}
#menu li {
	display: inline-block;
	position: relative;
}
#menu a {
	display: block;
	line-height: 45px;
	padding: 0 14px;
	text-decoration: none;
	color: #91FFF5;
	font-size: 16px;
}
#menu a.dropdown-arrow:after {
	content: "\25BE";
	margin-left: 5px;
}
#menu li a:hover {
	color: #0099CC;
	background: #002c3b;
}
#menu input {
	display: none;
	margin: 0;
	padding: 0;
	height: 45px;
	width: 100%;
	opacity: 0;
	cursor: pointer
}
#menu label {
	display: none;
	line-height: 45px;
	text-align: center;
	position: absolute;
	left: 35px
}
#menu label:before {
	font-size: 1.6em;
	color: #91FFF5;
	content: "\2261"; 
	margin-left: 20px;
}
#menu ul.sub-menus{
	height: auto;
	overflow: hidden;
	width: 170px;
	background: #000000;
	position: absolute;
	z-index: 99;
	display: none;
}
#menu ul.sub-menus li {
	display: block;
	text-align: left;
	width: 100%;
}
#menu ul.sub-menus a {
	color: #000000;
	font-size: 15px;
}
#menu li:hover ul.sub-menus {
	display: block
}
#menu ul.sub-menus a:hover{
	background: #002c3b;
	color: #0099CC;
}
@media screen and (max-width: 800px){
	#menu {position:relative}
	#menu ul {background:#000000;position:absolute;top:100%;right:0;left:0;z-index:3;height:auto;display:none;text-align:left;}
	#menu ul.sub-menus {width:100%;position:static;}
	#menu ul.sub-menus a {padding-left:30px;}
	#menu li {display:block;float:none;width:auto;}
	#menu input, #menu label {position:absolute;top:0;left:0;display:block}
	#menu input {z-index:4}
	#menu input:checked + label {color:#91FFF5}
	#menu input:checked + label:before {content:"\00d7"}
	#menu input:checked ~ ul {display:block}
}
        #tapArea {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1); /* Very low opacity for the easter egg trigger */
            z-index: 1000;
            cursor: pointer;
        }
        /* Hidden button styles */
        #themeButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }

        /* Theme menu styles */
        #themeMenu {
            position: fixed;
            bottom: 50px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #themeMenu.show {
            display: flex;
        }

        #themeMenu button {
            margin: 5px 0;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            width: 150px;
        }

        /* Theme-specific button colors */
        #shiftingRoseBtn {
            background: linear-gradient(to right, #f36b7f, #f39060);
        }

        #romanticRubyBtn {
            background: linear-gradient(to right, #ff6b81, #ff7979);
        }

        #cosmicLavenderBtn {
            background: linear-gradient(to right, #9b59b6, #8e44ad);
        }

        #honeydewBtn {
            background: linear-gradient(to right, #abe9cd, #3eadcf);
        }

        /* Easter Egg Title */
        #easterEggTitle {
            color: white;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Hidden Easter Egg Menu!</h1>
    <p>Explore the hidden themes!</p>

    <div id="themeMenu">
        <div id="easterEggTitle">Easter Egg Menu</div>
        <button id="shiftingRoseBtn" onclick="changeTheme('shifting_rose.css', 'shifting_rose.js')">Shifting Rose</button>
        <button id="romanticRubyBtn" onclick="changeTheme('romantic_ruby.css', 'romantic_ruby.js')">Romantic Ruby</button>
        <button id="cosmicLavenderBtn" onclick="changeTheme('cosmic_lavender.css', 'cosmic_lavender.js')">Cosmic Lavender</button>
        <button id="honeydewBtn" onclick="changeTheme('honeydew.css', 'honeydew.js')">Honeydew</button>
    </div>

    <button id="themeButton" onclick="toggleMenu()">â˜°</button>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('themeMenu');
            menu.classList.toggle('show');
        }

        function changeTheme(cssFile, jsFile) {
            // Change CSS file
            const themeStylesheet = document.getElementById('themeStylesheet');
            themeStylesheet.setAttribute('href', 'extras/' + cssFile);

            // Change JS file
            const themeScript = document.getElementById('themeScript');
            themeScript.setAttribute('src', 'extras/' + jsFile);
        }
    </script>
</body>
</html>
