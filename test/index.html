<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>
    <!-- Initial Theme Stylesheet -->
    <link id="themeStylesheet" rel="stylesheet" href="extras/shifting_rose.css">
    
    <!-- Default JS File -->
    <script id="themeScript" src="extras/shifting_rose.js" defer></script>

    <style>
        /* Hidden button styles */
        #themeButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }

        /* Theme menu styles */
        #themeMenu {
            position: fixed;
            bottom: 50px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #themeMenu.show {
            display: flex;
        }

        #themeMenu button {
            margin: 5px 0;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            width: 150px;
        }

        /* Theme-specific button colors */
        #shiftingRoseBtn {
            background: linear-gradient(to right, #f36b7f, #f39060);
        }

        #romanticRubyBtn {
            background: linear-gradient(to right, #ff6b81, #ff7979);
        }

        #cosmicLavenderBtn {
            background: linear-gradient(to right, #9b59b6, #8e44ad);
        }

        #honeydewBtn {
            background: linear-gradient(to right, #abe9cd, #3eadcf);
        }

        /* Easter Egg Title */
        #easterEggTitle {
            color: white;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Hidden Easter Egg Menu!</h1>
    <p>Explore the hidden themes!</p>

    <div id="themeMenu">
        <div id="easterEggTitle">Easter Egg Menu</div>
        <button id="shiftingRoseBtn" onclick="changeTheme('shifting_rose.css', 'shifting_rose.js')">Shifting Rose</button>
        <button id="romanticRubyBtn" onclick="changeTheme('romantic_ruby.css', 'romantic_ruby.js')">Romantic Ruby</button>
        <button id="cosmicLavenderBtn" onclick="changeTheme('cosmic_lavender.css', 'cosmic_lavender.js')">Cosmic Lavender</button>
        <button id="honeydewBtn" onclick="changeTheme('honeydew.css', 'honeydew.js')">Honeydew</button>
    </div>

    <button id="themeButton" onclick="toggleMenu()">â˜°</button>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('themeMenu');
            menu.classList.toggle('show');
        }

        function changeTheme(cssFile, jsFile) {
            // Change CSS file
            const themeStylesheet = document.getElementById('themeStylesheet');
            themeStylesheet.setAttribute('href', 'extras/' + cssFile);

            // Remove existing script tag if present
            const existingScript = document.getElementById('themeScript');
            if (existingScript) {
                existingScript.remove();
            }

            // Create a new script tag for the selected theme's JS file
            const newScript = document.createElement('script');
            newScript.setAttribute('id', 'themeScript');
            newScript.setAttribute('src', 'extras/' + jsFile);
            newScript.setAttribute('defer', 'true');
            document.head.appendChild(newScript);
        }
    </script>
</body>
</html>
