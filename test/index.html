<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../main.css" id="mainStylesheet">
    <link rel="stylesheet" href="test.css">
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/neonforestmist/neonwebsite/main/icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <title>Tester Page</title>
    <style>
#menu {
	background: #000000;
	height: 45px;
	padding-left: 18px;
	border-radius: 10px;
}
#menu ul, #menu li {
	margin: 0 auto;
	padding: 0;
	list-style: none
}
#menu ul {
	width: 100%;
	text-align: left;
}
#menu li {
	display: inline-block;
	position: relative;
}
#menu a {
	display: block;
	line-height: 45px;
	padding: 0 14px;
	text-decoration: none;
	color: #91FFF5;
	font-size: 16px;
}
#menu a.dropdown-arrow:after {
	content: "\25BE";
	margin-left: 5px;
}
#menu li a:hover {
	color: #0099CC;
	background: #002c3b;
}
#menu input {
	display: none;
	margin: 0;
	padding: 0;
	height: 45px;
	width: 100%;
	opacity: 0;
	cursor: pointer
}
#menu label {
	display: none;
	line-height: 45px;
	text-align: center;
	position: absolute;
	left: 35px
}
#menu label:before {
	font-size: 1.6em;
	color: #91FFF5;
	content: "\2261"; 
	margin-left: 20px;
}
#menu ul.sub-menus{
	height: auto;
	overflow: hidden;
	width: 170px;
	background: #000000;
	position: absolute;
	z-index: 99;
	display: none;
}
#menu ul.sub-menus li {
	display: block;
	text-align: left;
	width: 100%;
}
#menu ul.sub-menus a {
	color: #000000;
	font-size: 15px;
}
#menu li:hover ul.sub-menus {
	display: block
}
#menu ul.sub-menus a:hover{
	background: #002c3b;
	color: #0099CC;
}
@media screen and (max-width: 800px){
	#menu {position:relative}
	#menu ul {background:#000000;position:absolute;top:100%;right:0;left:0;z-index:3;height:auto;display:none;text-align:left;}
	#menu ul.sub-menus {width:100%;position:static;}
	#menu ul.sub-menus a {padding-left:30px;}
	#menu li {display:block;float:none;width:auto;}
	#menu input, #menu label {position:absolute;top:0;left:0;display:block}
	#menu input {z-index:4}
	#menu input:checked + label {color:#91FFF5}
	#menu input:checked + label:before {content:"\00d7"}
	#menu input:checked ~ ul {display:block}
}
        #commandInput {
            position: fixed;
            top: 10px;
            left: 10px;
            display: none;
            z-index: 1000;
        }
        #tapArea {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent for demonstration */
            z-index: 1000;
        }

    </style>
</head>
<body>
    <nav id='menu'>
        <input type='checkbox' id='responsive-menu' onclick='updatemenu()'><label></label>
        <ul>
            <li><a href='/neonwebsite/'>Home</a></li>
            <li><a class='dropdown-arrow' href='#'>Settings</a>
                <ul class='sub-menus'>
                    <li><a href='#'>Settings 1</a></li>
                    <li><a href='#'>Settings 2</a></li>
                </ul>
            </li>
            <li><a href='/neonwebsite/test/index.html'>Test</a></li>
            <li><a href='index.html'>Contact Us</a></li>
        </ul>
    </nav>
    <div class="content-wrapper">
        <h1>Tester Page</h1>
        <div class="glitch-wrapper">
            <div class="glitch" data-text="What are you looking at? There’s nothing to see here…">What are you looking at? There’s nothing to see here…</div>
        </div>
    <input type="text" id="debugInput" placeholder="Type something">
    <div id="tapArea"></div>
    <script src="../main.js"></script>
    <style media="all" id="fa-main">
        /*! (makes the stars work)
        * Font Awesome Pro 6.6.0 by @fontawesome - https://fontawesome.com
        * License - https://fontawesome.com/license (Commercial License)
        * Copyright 2024 Fonticons, Inc.
        */
        .fa-solid{font-family:"Font Awesome 6 Pro"}
        .fa-sparkle:before{content:"\e5d6"}
        @font-face{font-family:"Font Awesome 6 Pro";src:url(https://ka-p.fontawesome.com/releases/v6.6.0/webfonts/pro-fa-solid-900-11.woff2)}
    </style>
    <script>
        (function() {
            const commands = {
                "debug": function() {
                    const stylesheetLink = document.getElementById('mainStylesheet');
                    if (stylesheetLink.getAttribute('href') === '../main.css') {
                        stylesheetLink.setAttribute('href', 'debug.css');
                    } else {
                        stylesheetLink.setAttribute('href', '../main.css');
                    }
                },
                // Adding more commands here
                "easteregg": function() {
                    alert("Easter Egg Found!");
                }
		"romanticruby": function() {
                    const stylesheetLink = document.getElementById('mainStylesheet');
                    if (stylesheetLink.getAttribute('href') === '../main.css') {
                        stylesheetLink.setAttribute('href', 'extras/romantic_ruby.css');
                    } else {
                        stylesheetLink.setAttribute('href', '../main.css');
                    }
		"cosmiclavender": function() {
                    const stylesheetLink = document.getElementById('mainStylesheet');
                    if (stylesheetLink.getAttribute('href') === '../main.css') {
                        stylesheetLink.setAttribute('href', 'extras/cosmic_lavender.css');
                    } else {
                        stylesheetLink.setAttribute('href', '../main.css');
                    }
		"honeydew": function() {
                    const stylesheetLink = document.getElementById('mainStylesheet');
                    if (stylesheetLink.getAttribute('href') === '../main.css') {
                        stylesheetLink.setAttribute('href', 'extras/honeydew.css');
                    } else {
                        stylesheetLink.setAttribute('href', '../main.css');
                    }
		"shiftingrose": function() {
                    const stylesheetLink = document.getElementById('mainStylesheet');
                    if (stylesheetLink.getAttribute('href') === '../main.css') {
                        stylesheetLink.setAttribute('href', 'extras/shifting_rose.css');
                    } else {
                        stylesheetLink.setAttribute('href', '../main.css');
                    }
            };

            const commandInput = document.getElementById('commandInput');
            const tapArea = document.getElementById('tapArea');

            // Listen for key sequences for desktop users
            let inputSequence = "";
            document.addEventListener('keydown', function(event) {
                inputSequence += event.key;
                if (inputSequence.length > 20) { // Arbitrary limit to avoid infinite sequence length
                    inputSequence = inputSequence.slice(-20);
                }
                if (inputSequence in commands) {
                    commands[inputSequence]();
                    inputSequence = ""; // Reset after a valid command
                }
            });

            // Listen for taps on the tap area for mobile users
            tapArea.addEventListener('click', function() {
                commandInput.style.display = 'block';
                commandInput.focus();
            });

            // Listen for input in the command input field
            commandInput.addEventListener('input', function() {
                if (commandInput.value in commands) {
                    commands[commandInput.value]();
                    commandInput.value = '';
                    commandInput.style.display = 'none';
                }
            });
        })();
    </script>
</body>
</html>
