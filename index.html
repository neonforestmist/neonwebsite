    <style>
        #menu {
            background: #000000;
            height: 45px;
            padding-left: 18px;
            border-radius: 10px;
        }
        #menu ul, #menu li {
            margin: 0 auto;
            padding: 0;
            list-style: none
        }
        #menu ul {
            width: 100%;
            text-align: left;
        }
        #menu li {
            display: inline-block;
            position: relative;
        }
        #menu a {
            display: block;
            line-height: 45px;
            padding: 0 14px;
            text-decoration: none;
            color: #FFFFFF;
            font-size: 16px;
        }
        #menu li a:hover {
            color: #0099CC;
            background: #F2F2F2;
        }
        #menu input {
            display: none;
            margin: 0;
            padding: 0;
            height: 45px;
            width: 100%;
            opacity: 0;
            cursor: pointer
        }
        #menu label {
            display: none;
            line-height: 45px;
            text-align: center;
            position: absolute;
            left: 35px
        }
        #menu label:before {
            font-size: 1.6em;
            color: #FFFFFF;
            content: "\2261"; 
            margin-left: 20px;
        }
        @media screen and (max-width: 800px) {
            #menu {
                position: relative;
            }
            #menu ul {
                background: #444444;
                position: absolute;
                top: 100%;
                right: 0;
                left: 0;
                z-index: 3;
                height: auto;
                display: none;
                text-align: left;
            }
            #menu li {
                display: block;
                float: none;
                width: auto;
            }
            #menu input, #menu label {
                position: absolute;
                top: 0;
                left: 0;
                display: block
            }
            #menu input {
                z-index: 4
            }
            #menu input:checked + label {
                color: #FFFFFF
            }
            #menu input:checked + label:before {
                content: "\00d7"
            }
            #menu input:checked ~ ul {
                display: block
            }
        }
    </style>
</head>
