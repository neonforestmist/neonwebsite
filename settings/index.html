<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="settings.css">
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/neonforestmist/neonwebsite/main/icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <style>
        #menu {
            background: #000000;
            height: 45px;
            padding-left: 18px;
            border-radius: 10px;
        }
        #menu ul, #menu li {
            margin: 0 auto;
            padding: 0;
            list-style: none;
        }
        #menu ul {
            width: 100%;
            text-align: left;
        }
        #menu li {
            display: inline-block;
            position: relative;
        }
        #menu a {
            display: block;
            line-height: 45px;
            padding: 0 14px;
            text-decoration: none;
            color: #91FFF5;
            font-size: 16px;
        }
        #menu a.dropdown-arrow:after {
            content: "\25BE";
            margin-left: 5px;
        }
        #menu li a:hover {
            color: #0099CC;
            background: #002c3b;
        }
        #menu input {
            display: none;
            margin: 0;
            padding: 0;
            height: 45px;
            width: 100%;
            opacity: 0;
            cursor: pointer;
        }
        #menu label {
            display: none;
            line-height: 45px;
            text-align: center;
            position: absolute;
            left: 35px;
        }
        #menu label:before {
            font-size: 1.6em;
            color: #91FFF5;
            content: "\2261"; 
            margin-left: 20px;
        }
        #menu ul.sub-menus {
            height: auto;
            overflow: hidden;
            width: 170px;
            background: #000000;
            position: absolute;
            z-index: 99;
            display: none;
        }
        #menu ul.sub-menus li {
            display: block;
            text-align: left;
            width: 100%;
        }
        #menu ul.sub-menus a {
            color: #000000;
            font-size: 15px;
        }
        #menu li:hover ul.sub-menus {
            display: block;
        }
        #menu ul.sub-menus a:hover {
            background: #002c3b;
            color: #0099CC;
        }
        @media screen and (max-width: 800px) {
            #menu {
                position: relative;
            }
            #menu ul {
                background: #000000;
                position: absolute;
                top: 100%;
                right: 0;
                left: 0;
                z-index: 3;
                height: auto;
                display: none;
                text-align: left;
            }
            #menu ul.sub-menus {
                width: 100%;
                position: static;
            }
            #menu ul.sub-menus a {
                padding-left: 30px;
            }
            #menu li {
                display: block;
                float: none;
                width: auto;
            }
            #menu input, #menu label {
                position: absolute;
                top: 0;
                left: 0;
                display: block;
            }
            #menu input {
                z-index: 4;
            }
            #menu input:checked + label {
                color: #91FFF5;
            }
            #menu input:checked + label:before {
                content: "\00d7";
            }
            #menu input:checked ~ ul {
                display: block;
            }
        }

        /* Rain Animation CSS */
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .rain {
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .rain.back-row {
            display: none;
            z-index: 1;
            bottom: 60px;
            opacity: 0.5;
        }

        body.back-row-toggle .rain.back-row {
            display: block;
        }

        .drop {
            position: absolute;
            bottom: 100%;
            width: 15px;
            height: 120px;
            pointer-events: none;
            animation: drop 0.5s linear infinite;
        }

        @keyframes drop {
            0% {
                transform: translateY(0vh);
            }
            75% {
                transform: translateY(90vh);
            }
            100% {
                transform: translateY(90vh);
            }
        }

        .stem {
            width: 1px;
            height: 60%;
            margin-left: 7px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.25));
            animation: stem 0.5s linear infinite;
        }

        @keyframes stem {
            0% {
                opacity: 1;
            }
            65% {
                opacity: 1;
            }
            75% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        .splat {
            width: 15px;
            height: 10px;
            border-top: 2px dotted rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 1;
            transform: scale(0);
            animation: splat 0.5s linear infinite;
            display: none;
        }

        body.splat-toggle .splat {
            display: block;
        }

        @keyframes splat {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            80% {
                opacity: 1;
                transform: scale(0);
            }
            90% {
                opacity: 0.5;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        .toggles {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
        }

        .toggle {
            position: absolute;
            left: 20px;
            width: 50px;
            height: 50px;
            line-height: 51px;
            box-sizing: border-box;
            text-align: center;
            font-family: sans-serif;
            font-size: 10px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.2);
            color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }

        .toggle:active {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .toggle.active {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .splat-toggle {
            top: 20px;
        }

        .back-row-toggle {
            top: 90px;
            line-height: 12px;
            padding-top: 14px;
        }

        .single-toggle {
            top: 160px;
        }

        body.single-toggle .drop {
            display: none;
        }

        body.single-toggle .drop:nth-child(10) {
            display: block;
        }
    </style>
</head>
<body>
    <nav id="menu">
        <input type="checkbox" id="responsive-menu" onclick="updatemenu()"><label></label>
        <ul>
            <li><a href="/neonwebsite/">Home</a></li>
            <li><a href="/neonwebsite/settings/">Settings</a></li>
            <li><a href="/neonwebsite/games/">Games</a></li>
            <li><a href="/neonwebsite/test/">Test</a></li>
            <li><a href="/neonwebsite/contact/">Contact Us</a></li>
        </ul>
    </nav>

    <div class="settings-container">
        <div class="settings-sidebar">
            <div class="settings-menu">
                <ul>
                    <li class="active" data-tab="general">General</li>
                    <li data-tab="themes">Themes</li>
                    <li data-tab="audio">Audio</li>
                </ul>
            </div>
        </div>
        <div class="settings-content">
            <div class="settings-tab active" id="general">
                <h2>General Settings</h2>
                <label>
                    <input type="checkbox" id="dark-mode-toggle">
                    Dark Mode
                </label>
            </div>
            <div class="settings-tab" id="themes">
                <h2>Themes Settings</h2>
                <label>
                    <input type="checkbox" id="mist-toggle">
                    Mist Effect
                </label>
                <label>
                    <input type="checkbox" id="rain-toggle">
                    Rain Animation
                </label>
            </div>
            <div class="settings-tab" id="audio">
                <h2>Audio Settings</h2>
                <label>
                    <input type="checkbox" id="background-music-toggle">
                    Background Music
                </label>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
