<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Neon Terminal</title>
        <meta charset="utf-8">
        <meta name="phone" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/neonforestmist/neonforestmist.github.io/main/icon.png">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="icon" href="../favicon.ico" type="image/x-icon">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6085315630987267"
         crossorigin="anonymous"></script>    
        <link rel="shortcut icon" href="favicon.ico">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="index.css">
        <link type="text/css" rel="stylesheet" href="../main.css">
        <script src="../main.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="terminal" onclick="document.getElementById('input').focus();">
            <div style="display: inline-block;">
                <div id="output">
                    <p><i>root@neon-website</i>:<b>~</b>$ welcome<br>Welcome to the terminal! Use <span onclick="input('quit')">quit</span> to be redirected to Home. Use <span onclick="input('help')">help</span> to list all commands.</p>
                </div>
                <div style="display: flex; position: relative;" id="inputLine">
                    <p><i>root@neon-website</i>:<b>~</b>$&nbsp;</p>
                    <form id="form">
                        <input type="text" id="input" autocomplete="off"/>
                        <input type="submit" style="display: none;"/>
                    </form>
                </div>
            </div>
        </div>
        <div>
        </div>
    </body>
</html>
